<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tính chiều dài cung tròn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: "Segoe UI", Arial;
        background: #f2f4f7;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 420px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 16px;
        font-weight: 600;
        color: #444;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0 20px 0;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: 0.2s;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:active {
        background: #0056c2;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background: #e8f0fe;
        border-left: 5px solid #007bff;
        font-size: 20px;
        border-radius: 10px;
        color: #333;
    }
</style>

</head>
<body>

<div class="container">
<h3>Tính chiều dài cung tròn L</h3>

<label>Nhập d:</label>
<input type="number" id="d" value="2718">

<label>Nhập h:</label>
<input type="number" id="h" value="279">

<button onclick="tinhCung()">Tính chiều dài cung</button>

<div class="result" id="ketqua"></div>
</div>

<script>
function tinhCung() {
    let c = parseFloat(document.getElementById("d").value);
    let h = parseFloat(document.getElementById("h").value);

    if (c <= 0 || h <= 0) {
        document.getElementById("ketqua").innerHTML = "Giá trị không hợp lệ.";
        return;
    }

    let R = (c*c)/(8*h) + h/2;
    let theta = 2 * Math.asin(c / (2*R));
    let L = R * theta;

    document.getElementById("ketqua").innerHTML =
        "Chiều dài cung L = <b>" + L.toFixed(4) + " cm</b>";
}
</script>

</body>
</html>
